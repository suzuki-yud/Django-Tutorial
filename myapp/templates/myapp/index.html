{% extends 'myapp/base.html' %}

{% block content %}
<!-- Start your project here-->
<main class="container">
  <!-- Jumbotron -->
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">My First Blog</h1>
    <h4 class="mb-3">This is my first blog.</h4>
  </div>
  <!-- Jumbotron -->

  <!-- cards deck -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in post_list %}
    <div class="col">
      <div class="card h-100">
        <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/044.webp" class="card-img-top" alt="Skyscrapers" />
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.content }}</p>
          <a href="{% url 'myapp:post_detail' item.id %}" type="button" class="btn btn-light btn-md">もっと読む</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated {{ item.updated_at }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <!-- cards deck -->

</main>
<!-- End your project here-->

{% endblock %}
