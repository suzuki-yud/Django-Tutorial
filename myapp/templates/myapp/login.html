{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <br>
        <h2>Login</h2>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-light" data-mdb-ripple-color="dark">Login</button>
            <br>
            <br>
        </form>
    </div>
</div>

{% endblock %}
